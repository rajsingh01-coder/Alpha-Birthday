<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Signup and Login</title>
    <style>
      /* From Uiverse.io by alexruix */
      /* Background with hearts */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        position: relative;
      }

      /* Heart animation */
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-20px) rotate(20deg);
          opacity: 1;
        }
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
      }

      .heart {
        position: sticky;
        top: -10%;
        width: 50px;
        height: 50px;
        background: #ff6b6b;
        clip-path: polygon(
          50% 0%,
          70% 20%,
          100% 30%,
          80% 50%,
          100% 70%,
          70% 80%,
          50% 100%,
          30% 80%,
          0% 70%,
          20% 50%,
          0% 30%,
          30% 20%
        );
        animation: float 6s infinite ease-in-out;
      }

      /* Blur effect for the background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        z-index: -1;
      }

      .form-box {
        max-width: 350px;
        background: #f1f7fe;
        overflow: hidden;
        border-radius: 16px;
        color: #010101;
        margin: 20px auto;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .form {
        position: relative;
        display: flex;
        flex-direction: column;
        padding: 32px 24px 24px;
        gap: 16px;
        text-align: center;
      }

      /* Form text */
      .title {
        font-weight: bold;
        font-size: 2rem;
        font-family: "Pacifico", cursive;
        color: #0066ff;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1rem;
        color: #666;
        font-family: "Roboto", sans-serif;
      }

      /* Inputs box */
      .form-container {
        overflow: hidden;
        border-radius: 8px;
        background-color: #fff;
        margin: 1rem 0 0.5rem;
        width: 100%;
      }

      .input {
        background: none;
        border: 0;
        outline: 0;
        height: 40px;
        width: 100%;
        border-bottom: 1px solid #eee;
        font-size: 0.9rem;
        padding: 8px 15px;
        font-family: "Roboto", sans-serif;
      }

      .form-section {
        padding: 16px;
        font-size: 0.85rem;
        background-color: #e0ecfb;
        box-shadow: rgb(0 0 0 / 8%) 0 -1px;
        font-family: "Roboto", sans-serif;
      }

      .form-section a {
        font-weight: bold;
        color: #0066ff;
        transition: color 0.3s ease;
      }

      .form-section a:hover {
        color: #005ce6;
        text-decoration: underline;
      }

      /* Button */
      .form button {
        background-color: #0066ff;
        color: #fff;
        border: 0;
        border-radius: 24px;
        padding: 10px 16px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: "Roboto", sans-serif;
      }

      .form button:hover {
        background-color: #005ce6;
      }

      /* Big Popup */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        padding: 30px;
        border-radius: 20px;
        background: #ff9a9e;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        font-size: 1.2rem;
        z-index: 1000;
      }

      .popup.show {
        display: block;
        animation: fadeIn 0.5s ease-in-out, fadeOut 0.5s ease-in-out 2.5s;
      }

      .popup h3 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-family: "Pacifico", cursive;
      }

      .popup p {
        font-size: 1.1rem;
        font-family: "Roboto", sans-serif;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }

        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      /* Media Queries for Phones */
      @media (max-width: 600px) {
        .form-box {
          max-width: 80%;
          margin: 10px auto;
          margin-top: 8rem;
          
        }

        .title {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .input {
          font-size: 0.8rem;
          padding: 6px 12px;
        }

        .form button {
          font-size: 0.9rem;
          padding: 8px 12px;
        }

        .popup {
          width: 90%;
          padding: 20px;
          font-size: 1rem;
        }

        .popup h3 {
          font-size: 1.5rem;
        }

        .popup p {
          font-size: 1rem;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Signup Form -->
    <div class="form-box">
      <form class="form" id="signupForm">
        <span class="title">Welcome, Baby! üéÄ</span>
        <span class="subtitle">Sign up for a sweet surprise! üç¨</span>
        <div class="form-container">
          <input
            type="text"
            class="input"
            id="fullName"
            placeholder="Full Name"
            required
          />
          <input
            type="password"
            class="input"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="date"
            class="input"
            id="dob"
            placeholder="Date of Birth"
            required
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <div class="form-section">
        <p>Already have an account? <a href="#" id="loginLink">Log in</a></p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="form-box" id="loginForm" style="display: none">
      <form class="form" id="loginFormSubmit">
        <span class="title">Welcome Back, Baby! üíñ</span>
        <span class="subtitle">Plz Log in to continue our loveüòò!</span>
        <div class="form-container">
          <input
            type="text"
            class="input"
            id="loginName"
            placeholder="Full Name"
            required
          />
          <input
            type="password"
            class="input"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <input
            type="date"
            class="input"
            id="loginDob"
            placeholder="Date of Birth"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="form-section">
        <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
      </div>
    </div>

    <!-- Big Popup -->
    <div id="popup" class="popup">
      <h3>üéâ Happy Birthday! üéâ</h3>
      <p>Thank you for signing up! We hope you have a fantastic day!</p>
    </div>

    <script>
      // Show popup function
      function showPopup(message) {
        const popup = document.getElementById("popup");
        popup.innerHTML = message;
        popup.classList.add("show");
        setTimeout(() => {
          popup.classList.remove("show");
        }, 3000);
      }

      // Save user data to localStorage
      function saveUserToLocalStorage(user) {
        localStorage.setItem("user", JSON.stringify(user));
      }

      // Get user data from localStorage
      function getUserFromLocalStorage() {
        return JSON.parse(localStorage.getItem("user"));
      }

      // Signup form submission
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const fullName = document.getElementById("fullName").value;
          const password = document.getElementById("password").value;
          const dob = document.getElementById("dob").value;

          if (!fullName || !password || !dob) {
            showPopup("Please fill in all fields.");
            return;
          }

          // Save user data
          const user = { fullName, password, dob };
          saveUserToLocalStorage(user);

          // Show success message
          showPopup(
            "<h3>üéâ Happy Birthday! üéâ</h3><p>Thank you for signing up! We hope you have a fantastic day!</p>"
          );

          // Clear form and switch to login
          document.getElementById("signupForm").reset();
          document.querySelector(".form-box").style.display = "none";
          document.getElementById("loginForm").style.display = "block";
        });

      // Toggle between Signup and Login forms
      document
        .getElementById("loginLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(".form-box").style.display = "none";
          document.getElementById("loginForm").style.display = "block";
        });

      document
        .getElementById("signupLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("loginForm").style.display = "none";
          document.querySelector(".form-box").style.display = "block";
        });

      // Login form submission
      document
        .getElementById("loginFormSubmit")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const loginName = document.getElementById("loginName").value;
          const loginPassword = document.getElementById("loginPassword").value;
          const loginDob = document.getElementById("loginDob").value;

          if (!loginName || !loginPassword || !loginDob) {
            showPopup("Please fill in all fields.");
            return;
          }

          const storedUser = getUserFromLocalStorage();

          if (
            storedUser &&
            storedUser.fullName === loginName &&
            storedUser.password === loginPassword &&
            storedUser.dob === loginDob
          ) {
            showPopup("Login successful! Redirecting...");
            setTimeout(() => {
              window.location.href = "birthday.html"; // Redirect to welcome page
            }, 3000);
          } else {
            showPopup("Invalid name, password, or date of birth.");
          }

          // Clear form
          document.getElementById("loginFormSubmit").reset();
        });

      // Function to create hearts
      function createHearts() {
        const numHearts = 20; // Number of hearts
        const body = document.body;

        for (let i = 0; i < numHearts; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.animationDuration = `${Math.random() * 4 + 3}s`; // Randomize animation duration
          heart.style.opacity = Math.random() * 0.5 + 0.3; // Randomize opacity
          heart.style.width = `${Math.random() * 50 + 30}px`; // Randomize size
          heart.style.height = heart.style.width;
          body.appendChild(heart);
        }
      }

      // Call the function to create hearts
      createHearts();
    </script>
  </body>
</html>
